    <h3 id="s-命令">S 命令</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 安装</span></span><br><span class="line">sudo pacman -S git</span><br><span class="line"></span><br><span class="line"><span class="comment"># 更新</span></span><br><span class="line">sudo pacman -Syy</span><br><span class="line">sudo pacman -Syyu</span><br><span class="line"></span><br><span class="line"><span class="comment"># 搜索</span></span><br><span class="line">sudo pacman -Ss git</span><br><span class="line"></span><br><span class="line"><span class="comment"># 清除旧安装包</span></span><br><span class="line">sudo pacman -Sc</span><br></pre></td></tr></table></figure>
<h3 id="r-命令">R 命令</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 卸载</span></span><br><span class="line">sudo pacma -R git</span><br><span class="line"></span><br><span class="line"><span class="comment"># 连同依赖的卸载</span></span><br><span class="line">sudo pacman -Rs git</span><br><span class="line"></span><br><span class="line"><span class="comment"># 连同系统配置文件卸载</span></span><br><span class="line">sudo pacman -Rns git</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 列出已安装软件</span></span><br><span class="line">pacman -Q</span><br><span class="line"></span><br><span class="line"><span class="comment"># 统计个数</span></span><br><span class="line">pacman -Q | wc -l</span><br><span class="line"></span><br><span class="line"><span class="comment"># 列出你安装的软件</span></span><br><span class="line">pacman -Qe</span><br><span class="line"></span><br><span class="line"><span class="comment"># 只显示名字不带版本号等</span></span><br><span class="line">pacman -Qq</span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示不需要的依赖</span></span><br><span class="line">pacman -Qdt</span><br><span class="line"></span><br><span class="line"><span class="comment"># 搜索本地仓库</span></span><br><span class="line">pacman -Qs</span><br><span class="line"></span><br></pre></td></tr></table></figure>
